<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="shortcut icon" href="${facesContext.externalContext.requestContextPath}/icons/favicon.ico"/>

    <h:link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link href="${facesContext.externalContext.requestContextPath}/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--<link href="${facesContext.externalContext.requestContextPath}/css/signin.css" rel="stylesheet" type="text/css"/>-->
    <link href="${facesContext.externalContext.requestContextPath}/css/custom.css" rel="stylesheet" type="text/css"/>
    <c:if test="#{localeBean.language eq 'fa'}">
        <link href="${facesContext.externalContext.requestContextPath}/css/rtl.css" rel="stylesheet" type="text/css"/>
        <script type="application/javascript" src="${facesContext.externalContext.requestContextPath}/javascript/persian-number-converter.js"/>

    </c:if>
    <title>MagPack</title>


</h:head>

<h:body dir="#{localeBean.language eq 'fa' ? 'rtl' : 'ltr'}">

    <div>
        <ui:insert name="header">
            <ui:include src="/admintemplates/templateheader.xhtml"/>
        </ui:insert>

        <div id="breadcrumbscontainer">
            <div id="breadcrumbscenter" style="width:#{statistics.width};">
                <p:breadCrumb id="breadcrumbs" model="#{adminUsersBreadCrumbNav.menuModel}"/>


            </div>
        </div>
    </div>
    <br/>

    <div>
        <ui:insert name="content">
            <ui:include src="/admintemplates/templateBody.xhtml"/>
        </ui:insert>
    </div>
    <br/>

    <div>
        <ui:insert name="footer">
            <ui:include src="/admintemplates/templatefooter.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
