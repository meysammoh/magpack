<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="shortcut icon" href="${facesContext.externalContext.requestContextPath}/icons/favicon.ico"/>
    <h:outputScript  name="persianumber.js" library="javascript" target="head"/>

    <c:if test="#{localeBean.language eq 'fa'}">
        <link href="${facesContext.externalContext.requestContextPath}/css/rtl.css" rel="stylesheet" type="text/css"/>

<h:body dir="#{localeBean.language eq 'fa' ? 'rtl' : 'ltr'}">

        <ui:insert name="header">
            <ui:include src="/admintemplates/templateheader.xhtml"/>
        </ui:insert>
    </div>
    <br/>

    <div>
        <ui:insert name="content">
            <ui:include src="/admintemplates/templateBody.xhtml"/>
        </ui:insert>
    </div>
    <br/>

    <div>
        <ui:insert name="footer">
            <ui:include src="/admintemplates/templatefooter.xhtml"/>

    </div>
