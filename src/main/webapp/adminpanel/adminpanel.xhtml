<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/admintemplates/breadcrumbcompPublishers.xhtml">

    <ui:define name="content">


        <p:tab title="Add publisher">
            <h:form>
                <p:growl id="growl" life="5000" sticky="flase" showDetail="false"/>

                <p:panel header="Personal Details" style="width:500px; margin:auto;">
                    <p:messages/>

                    <div id="publisherRegisterDiv">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Publisher name "/>
                            <p:inputText value="#{loginBean.newPubNaame}" label="publishername"/>
                            <h:outputText value="Email "/>
                            <p:inputText id="pubemail" value="#{loginBean.newPubEmail}" required="true" label="Email"
                                         validatorMessage="Email is not valid">
                                <f:validateRegex
                                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:commandButton id="addpublishercommand" value="ADD"
                                             actionListener="#{loginBean.addPublisher}" update="growl"/>


                        </h:panelGrid>
                    </div>
                </p:panel>
            </h:form>
        </p:tab>


    </ui:define>
</ui:composition>
</html>
