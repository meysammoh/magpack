                        </p:column>
                        <p:column headerText="#{text['magazine.id']}">
                            <h:panelGrid columns="2" columnClasses="border-none" rowClasses="border-none">
                                <h:form>
                                    <p:commandButton id="hiddenCommand" styleClass="button"
                                                     value="#{text['assign.magazine']}"
                                                     disabled="#{mag.imgPath==null or mag.imgPath.equals('')}"
                                                     actionListener="#{bannerConfigDialogMBean.showMagazineSelectorDialog(mag)}">
                                        <p:ajax event="dialogReturn"
                                                listener="#{bannerConfigDialogMBean.onDialogReturn}"
                                                process="@this" update="@all"/>
                                    </p:commandButton>
                                </h:form>
                                <h:outputText value="#{mag.magazineId}" style="width: 100px;direction: rtl"/>

                            </h:panelGrid>
                        </p:column>

                        <p:column headerText="#{text['banner']}">
                            <h:panelGrid columns="2" columnClasses="border-none" rowClasses="border-none">
                                <h:form enctype="multipart/form-data" style="border: none;">
                                    <p:fileUpload fileUploadListener="#{mag.updateBannerImage}"
                                                  style="width: 100px;"
                                                  update="@all"
                                                  process="@form"
                                                  auto="true"
                                                  sizeLimit="100000"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                </h:form>
                                <p:graphicImage
                                        style="margin-left: auto;margin-right: auto;height:auto;max-height: 150px;max-width: 150px;"
                                        id="mediumpageview"
                                        width="350"
                                        value="#{mag.imgPath}"/>

                            </h:panelGrid>
                            <p:growl id="messages" showDetail="true"/>
